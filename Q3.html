<!DOCTYPE html>
<html>
    <head>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Demo</title>
    </head>


     <body>
         <p id="demo"></p>
      </body>


    <script>
       let text="";

       for(let i=1; i<=5; i++ ){
         text += "The number is " + i + "<br>"; 
       }


       document.getElementById("demo").innerHTML = text;
    </script>


</html>
