<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Input Number </title>
 </head>


     <body>
         
       <input type="text" id="userInput" placeholder="Enter a number"> 
       <button onclick="checkInput()">Check</button>

       <p id="output"></p>

     </body>

   <script>

      function checkInput(){
      var input = document.getElementById("userInput").value;
      var number = parseInt(input);
      var outputMessage = document.getElementById("output");
    
         if(number < 10 ){
          outputMessage.textContent = "The number is lower than 10";
        }else if(number >= 10){
            outputMessage.textContent = "The number is higher than 10";
        }
        else if (isNaN(number)){
            outputMessage.textContent = "Please insert a number!";
        }
   
    }
    </script>
</html>
